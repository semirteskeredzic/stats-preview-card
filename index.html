<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./styles/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <div class="main--container">
    <section class="text--section">
      <div class="text--section-inner-container">
        <h1 class="text--section-title">
          Get <span class="title--highlight">insights</span> that help your business grow.</h1>
        <p class="text--section-paragraph">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.
        </p>
        <div class="text--section-bottom-box-container">
          <div class="text--section-bottom-box">
            <h2 class="bottom--box-number">10k+</h2>
            <span class="bottom--box-text">companies</span>
          </div>
          <div class="text--section-bottom-box">
            <h2 class="bottom--box-number">314</h2>
            <span class="bottom--box-text">templates</span>
          </div>
          <div class="text--section-bottom-box">
            <h2 class="bottom--box-number">12m+</h2>
            <span class="bottom--box-text">queries</span>
          </div>
        </div>
      </div>
    </section>
    <section class="image--section">
      <div class="image--section-overlay">
        <img class="image--section-photo"/>
      </div>
      
    </section>
  </div>


  <div class="attribution">
    <div class="attribution-text">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Semir Teskeredzic</a>.
    </div>
  </div>
</body>
</html>
